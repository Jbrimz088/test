<!DOCTYPE html>
<html>
<head>
    <title>J-TV Player</title>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <style>
        body { margin: 0; background: #000; }
        .video-js { width: 100vw; height: 100vh; }
    </style>
</head>
<body>

    <video id="my-video" class="video-js vjs-big-play-centered" controls autoplay></video>

    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script>
        async function startStreaming() {
            // Get the ID from the URL (e.g., watch.html?id=550)
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');

            // Call your Worker
            const res = await fetch(`https://j-tv.jcbrimley.workers.dev/?id=${id}`);
            const data = await res.json();

            if (data.url) {
                const player = videojs('my-video');
                player.src({
                    src: data.url,
                    type: 'application/x-mpegURL'
                });
            } else {
                alert("Could not load video. VidKing might have updated their security.");
            }
        }
        startStreaming();
    </script>
</body>
</html>
